<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firewall Kuralları Simülasyonu - Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="terminal-container">
    <div class="terminal-header">
      <div class="buttons">
        <span class="btn close"></span>
        <span class="btn minimize"></span>
        <span class="btn maximize"></span>
      </div>
      <div class="title">Firewall Terminal</div>
    </div>

    <div class="terminal-body" id="terminalBody">
      <pre id="output" aria-live="polite"></pre>

      <div class="input-line">
        <span class="prompt">root@firewall:~$</span>
        <input type="text" id="commandInput" autocomplete="off" autofocus placeholder="Kural ekle (ör: blokla ip 192.168.1.5)" spellcheck="false" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
